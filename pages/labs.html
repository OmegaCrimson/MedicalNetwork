<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الشبكة الطبية</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

        <h1>الشبكة الطبية المعتمدة</h1>
    </div>

            <input type="text" id="searchBar" placeholder="ابحث عن معمل تحاليل طبية...">
        </div>
    </div>
    <div class="container">
        <section id="labs-section">
            <h2>معامل التحاليل الطبية</h2>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>مسلسل</th>
                            <th>الجهة</th>
                            <th>العناوين</th>
                            <th>الخصومات</th>
                            <th>التواصل</th>
                        </tr>
                    </thead>
                    <tbody id="labs-tbody"></tbody>
                </table>
            </div>
        </section>
    <script src="../script.js"></script>
    <div class="container">
        <a href="#header" class="flexy-item">الرجوع لأعلى الصفحة</a>
        <a href="../index.html" class="flexy-item">الرجوع للصفحة الرئيسية</a>
    </div>

</html>
